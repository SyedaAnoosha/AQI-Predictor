name: Model Training Pipeline

on:
  schedule:
    - cron: '20 8 * * *'
  workflow_dispatch:

jobs:
  training-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore cached model artifacts
        uses: actions/cache@v4
        with:
          path: models/cache/
          key: model-cache-${{ github.run_id }}
          restore-keys: |
            model-cache-

      - name: Create .env file
        run: |
          echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" > .env
          echo "HOPSWORKS_PROJECT_NAME=${{ secrets.HOPSWORKS_PROJECT }}" >> .env
          echo "LATITUDE=25.3548" >> .env
          echo "LONGITUDE=68.3711" >> .env

      - name: Run training pipeline
        run: |
          cd src
          python -m train.training_pipeline

      - name: Cache model artifacts for next run
        uses: actions/cache/save@v4
        if: always()
        with:
          path: models/cache/
          key: model-cache-${{ github.run_id }}

      - name: Evaluate model performance
        run: |
          echo "Model training completed"

      - name: Upload model artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: |
            models/
          retention-days: 30

      - name: Send success notification
        if: success()
        run: |
          echo "Training pipeline completed successfully"

      - name: Send failure notification
        if: failure()
        run: |
          echo "Training pipeline failed"
          exit 1
