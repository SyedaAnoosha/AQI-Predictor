name: Model Training Pipeline

on:
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  training-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" > .env
          echo "HOPSWORKS_PROJECT_NAME=${{ secrets.HOPSWORKS_PROJECT }}" >> .env
          echo "LATITUDE=25.3548" >> .env
          echo "LONGITUDE=68.3711" >> .env

      - name: Run training pipeline
        run: |
          cd src
          python -m train.training_pipeline

      - name: Evaluate model performance
        run: |
          echo "Model training completed"
          # Could add model evaluation metrics here

      - name: Upload model artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: trained-models
          path: |
            src/models/
          retention-days: 30

      - name: Send success notification
        if: success()
        run: |
          echo "Training pipeline completed successfully"
          # Could add email/Slack notification here

      - name: Send failure notification
        if: failure()
        run: |
          echo "Training pipeline failed"
          exit 1
