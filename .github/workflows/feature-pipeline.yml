name: Feature Pipeline

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  feature-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" > .env
          echo "HOPSWORKS_PROJECT_NAME=${{ secrets.HOPSWORKS_PROJECT }}" >> .env
          echo "LATITUDE=25.3548" >> .env
          echo "LONGITUDE=68.3711" >> .env

      - name: Run feature pipeline
        run: |
          cd src
          python -m backend.feature_pipeline

      - name: Send success notification
        if: success()
        run: |
          echo "Feature pipeline completed successfully at $(date)"

      - name: Send failure notification
        if: failure()
        run: |
          echo "Feature pipeline failed at $(date)"
          exit 1

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: feature-pipeline-logs
          path: |
            logs/
            feature_pipeline.log
          retention-days: 30
